<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="profile-card | container">
        <header class="profile-card__header">
          <img
            src="./images/image-victor.jpg"
            alt="Profile photo of Victor Crest, a young man of 26 years old"
            class="profile-card__image"
          />
          <div class="flex-group">
            <h1 class="profile-card__name">Victor Crest</h1>
            <span class="profile-card__age">26</span>
          </div>
          <p class="profile-card__city">London</p>
        </header>

        <div class="profile-card__info-container | padding-md">
          <ul role="list" class="profile-card__infos">
            <li class="profile-card__info">
              <p class="profile-card__number">80K</p>
              <p class="profile-card__description">Followers</p>
            </li>
            <li class="profile-card__info">
              <p class="profile-card__number">803K</p>
              <p class="profile-card__description">Likes</p>
            </li>
            <li class="profile-card__info">
              <p class="profile-card__number">1.4K</p>
              <p class="profile-card__description">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://www.frontendmentor.io/profile/mateusbelicio" target="_blank"
        >Mateus Bel√≠cio</a
      >.
    </footer>
  </body>
</html>
